<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线聊天室1.0</title>
</head>
<body>
<label for="name">用户名：</label><input id="name" value=""/>
<button onclick="join()">加入聊天室</button>
<script>
    function join() {
        var name = document.getElementById("name").value;
        if (!name) {
            alert("用户名不能为空");
        } else {
            window.localStorage.setItem("name", name);
            window.location.href = "/chat";
        }
    }
</script>
</body>
</html>
